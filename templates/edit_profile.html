<!-- sign up page -->

<html>

<head>
    <title>Edit Profile</title>
</head>

<body>
    <h1>Edit Profile</h1>
    {{ status }}
    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="username">Username:</label></td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td>{{ form.email }}</td>
            </tr>
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td>{{ form.phone }}</td>
            </tr>
        </table>
        <button type="submit" name="Edit">Edit</button>
    </form>
</body>

</html>
