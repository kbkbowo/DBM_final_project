{% extends 'base.html' %}
{% block navbar %}

    <ul class="navbar-nav ">
        <!-- Additional links for authenticated users -->
        <li class="nav-item ">
            <a class="nav-link" href="{% url 'home' %}" style="display: flex; align-items: center;" >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
                </svg>
                Home
            </a>
        </li>
    </ul>
    
    {{ block.super }}
    
    <ul class="navbar-nav ms-auto">  

        <!-- Profile button -->

        <li class="nav-item">
            <form method="button">
                {% csrf_token %}
                <button type="submit" formaction="{% url 'profile' %}" class="btn btn-link" style="display: flex; align-items: center; color: white; background-color: rgb(79, 79, 80); padding: 4px; border-top-left-radius: 4px; text-decoration: none;" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                      </svg>    
                      &nbsp; Profile </button>
            </form>
        </li>
    
        <!-- Logout button -->

        <li class="nav-item">
            <form method="button">
                {% csrf_token %}
                <button type="submit" formaction="{% url 'logout' %}" class="btn btn-link" style="display: flex; align-items: center; color: white; 
                background-color: rgb(87, 87, 88)
                ; padding: 4px; border-radius: 4px; text-decoration: none;" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="32" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                        <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                      </svg>    
                      &nbsp; Logout </button>
            </form>
        </li>
    </ul>
{% endblock %}
