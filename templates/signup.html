<!-- sign up page -->
{% extends 'baseUnauthenticated.html' %} 
{% block title %} Sign Up {%endblock %}
{%block content %}

    <title>Sign Up</title>

    <style>
        form label {
            display: inline-block;
            width: 80px; 
            text-align: right; 
        }
        form input {
            width: 150px; /* Set the width of the input fields as needed */
            margin-bottom: 10px; /* Add margin at the bottom of input fields for spacing */
        }
        
        .form-container {
        background-color: rgb(94, 94, 100);
        padding: 20px;
        border-radius: 10px;
        color: white;
        width: fit-content;  /* 使容器大小适应内容宽度 */
        margin: 0 auto;     /* 水平居中 */
        }

        </style>

<body>
    <div class="form-container">
    <h1>Sign Up</h1>
    {{ status }}
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>
        <input type="submit" value="Sign Up" style="width: 230px">
    </form>
    </div>
</body>

{% endblock%}
